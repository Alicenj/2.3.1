<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title></head>
<body>
<form method="post" th:object="${user}" th:action="@{/users/{id}(id=${user.id})}" th:method="PATCH">
    <input type="hidden"
           name="id"
           th:field="*{id}"/>
    <label>Name: </label> <label>
    <input type="text" name="name" th:field="*{name}"/> </label>
    <label>Surname: </label> <label>
    <input type="text" name="surname" th:field="*{surname}"/> </label>
    <br> <input type="submit" value="Save"/>
</form>
<form method="post" th:action="@{/users/{id}(id=${user.id})}" th:method="DELETE"><br>
    <input type="submit" value="Delete"/></form>
</body>
</html>
